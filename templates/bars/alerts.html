{% if messages %}
  {% for message in messages %}
    <div id="message" class="container" style="margin-top: 1.5rem;">
      <div class="ui {{ message.tags }} message" role="alert" aria-hidden="true">
            <i class="close icon"></i>
            
        <strong>
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error: 
          {% else %}
            {{ message.tags|title }}
          {% endif %}
        </strong>
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}
<script>
window.setTimeout(function() {
    $("#message").fadeTo(1000, 0).slideUp(1000, function(){
        $(this).remove(); 
    });
}, 5000);
</script>
